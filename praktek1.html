<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            width: 300px;
            margin: 10px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Foto Profil">
        <h1>Curriculum Vitae</h1>
        <p>Nama: Zakiatul Balqis Mawaddah Azzahra</p>
        <p>Nim: F1G123056 </p>
        <p>Prodi: Ilmu Komputer</p>
        
        <h2>Proyek Saya</h2>
        <div class="projects">
            <div class="project">
                <h3>Proyek 1</h3>
                <p>Sistem Pemesanan Galon</p>
            </div>
            <div class="project">
                <h3>Proyek 2</h3>
                <p>Web Portfolio</p>    
            </div>
        </div>
    </div>
</body>
</html>
